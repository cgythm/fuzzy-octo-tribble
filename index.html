<!doctype html>
<html lang="en-US" manifest="inddexk.appcache" class="offline">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="stylesheets/home.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        inlining some css that comes with the page before rest of the assets are are loaded could be a good idea...
    -->
    <style type="text/css">
        html {}
        
        body {
            background-color: #1f1f1f;
            color: rgba(237, 237, 237, 0.9);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pm">
            <div class="inner">
                <header>
                    <h2>Just Junk</h2>
                </header>
                <nav>
                    <ul class="navlist">
                        <li><a href="#about" class="about navlink inactive">about</a></li>
                        <li><a href="#junk" class="junk navlink inactive">junk</a></li>
                        <li><a href="https://github.com/cgythm/fuzzy-octo-tribble/" class="navlink ghub inactive">view on
                    github</a></li>
                    </ul>
                </nav>
                <article id="junk" class="sections">
                    <ul class="junk">
                        <li class="more">&nbsp;</li>
                    </ul>
                </article>
                <article id="about" class="sections">

                </article>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/shared/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="stuff.js"></script>
    <script type="text/javascript" src="/shared/offline.js"></script>
    <script type="text/javascript">
        (function () {
            var a = false;

            function b() {
                WebFontConfig = {
                    google: {
                        families: ['Oxygen:400,700:latin', 'Mandali::latin', 'Khula::latin']
                    }
                };
                (function () {
                    var wf = document.createElement('script');
                    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                    wf.type = 'text/javascript';
                    wf.async = 'true';
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(wf, s);
                })();
            }
            if (window.oxline) {
                //oxline provides a means to listen if we are online, offline, cached or uncached
                //states. if oxline is included, we execute the code to load google fonts only if we
                //are online.
                window.oxline.listen("online", function () {
                    if (!a) {
                        b();
                        a = true;
                    }
                });
            } else {
                //oxline isn't available, so we just load them fonts up.
                b();
            }
        }).call(this);
    </script>

</body>

</html>
